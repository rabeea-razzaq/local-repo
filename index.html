        <div id="show-hide">
         <div class="container  formsection" >
            <div class="formcontainer " >
                <h3 style="text-align: center;">Add Developer</h3>
                <form action="#" id="devInfo">
                        <div class="form-group">
                            <label for="devName">FUL NAME</label><br>
                            <input type="text" class="form-control" name="name" id="devName" required><br>
                        </div>
                        <div class="form-group">
                            <label for="devemail">EMAIL ADDRESS:</label><br>
                            <input type="email"  class="form-control"name="email" id="devemail" required><br>
                        </div>
                        <div class="form-group">
                            <label for="devlang">LANGAUGE:</label><br>
                            <input type="text"  class="form-control"name="language" id="devlang" required><br>
                        </div>
                            <!-- <input type="checkbox" name="language" value="Cpp">c++<br>
                            <input type="checkbox" name="language" value="chash">C#<br>
                            <input type="checkbox" name="language" value="javascript">JAVASCRIPT<br>
                            <input type="checkbox" name="language" value="java"> -->
                        <div class="form-group">
                            <label for="devdesi">DESIGNATION:</label><br>
                            <select name="designation" class="form-control" id="devdesi" required ><br>
                                <option value="front">FRONT_END DEVELOPER</option>
                                <option value="back">BACK_END DEVELOPER</option> 
                                <option value="full">FULL STACK DEVELOPER</option>
                                <option value="app">APP DEVELOPER</option>
                                <option value="game">GAME DEVELOPER</option>
                                <option value="graphics">GRAPHICS DEVELOPER</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <br><label for="devgit">GITHUB ACCOUNT:</label><br>
                            <input type="text" class="form-control" name="githubacc" id="devgit" required><br>
                        </div>
                        <div class="form-group">
                            <label for="devlink">LINKDIN ACCOUNT</label><br>
                            <input type="text" class="form-control"name="linkacc" id="devlink" required>
                        </div>
                            <button class="btn btn-primary" id="additem">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>
        <div class="viewsection">
            <div class="container">
                <div class="row" id="cardAttach">
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="card bg-dark" style="height: 270px;">
                            <!-- <img src="add.png" class="card-img-top" alt="..." height="150px;"> -->
                            <div class="card-body contains-addicon">
                              <div class="addicon">
                                  <i class="fa fa-plus fa-5x" style="color:rgb(7, 93, 206); text-align: center;"></i>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
